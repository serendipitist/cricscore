
<!DOCTYPE html>
<html>
<head>
  <title>Cricket Score </title>
  <link rel="stylesheet" href="./styles/main.css" type="text/css">
  <script src="./js/main.js" type="text/javascript"></script>
</head>
<body>
  <div id="container">
    <div class="cricket-score-container resizable"
    id="score" draggable="true" style="display: block">
      <score-card></score-card>
    </div>
   <section>
     <button type="text" class="toggle-scorecard" onclick="toggle_visibility('score');"> Toggle Score Card</button>
  </section>
  </div>

  <script>
    function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'block')
          e.style.display = 'none';
       else
          e.style.display = 'block';
   }
  (function() {
    var stage;
    var scoreCard = document.querySelector('score-card');
    scoreCard.setAttribute('stage', stage);
    })();
  </script>
  <script src="build/main.bundle.js"></script>
</body>
</html
